services:
  backend:
    image: python:3.12-slim
    working_dir: /app
    command: sh -lc "python -m pip install --upgrade pip && pip install -r requirements/dev.txt && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-sentraexam}
      POSTGRES_USER: ${DB_USER:-sentraexam}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sentraexam}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:

