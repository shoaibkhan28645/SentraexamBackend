<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003eb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b96b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#f0f2f5" opacity="0"/>
  
  <!-- Abstract Book/Laptop Shape -->
  <path d="M200,300 L400,400 L600,300 L400,200 Z" fill="url(#grad1)" opacity="0.8">
    <animate attributeName="d" dur="5s" repeatCount="indefinite"
      values="M200,300 L400,400 L600,300 L400,200 Z;
              M200,310 L400,410 L600,310 L400,210 Z;
              M200,300 L400,400 L600,300 L400,200 Z" />
  </path>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="150" r="20" fill="#faad14" opacity="0.6">
    <animate attributeName="cy" values="150;170;150" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <rect x="600" y="450" width="40" height="40" fill="#ff4d4f" opacity="0.6" rx="5">
    <animate attributeName="y" values="450;430;450" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <text x="400" y="500" font-family="sans-serif" font-size="24" text-anchor="middle" fill="#003eb3" opacity="0.5">
    Excellence in Education
  </text>
</svg>
